<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=/index.html">
    <script>
      // Fallback: fetch index.html and replace body so client-side router can pick up the route
      (function(){
        try{
          var path = window.location.pathname;
          var candidates = ['index.html', '../index.html', '../../index.html', '/index.html'];
          (function tryFetch(i){
            if(i>=candidates.length) return;
            fetch(candidates[i]).then(function(r){
              if(!r.ok) throw new Error('not ok');
              return r.text();
            }).then(function(html){
              document.open(); document.write(html); document.close();
              // update history so SPA sees original path
              history.replaceState({}, '', path);
            }).catch(function(){ tryFetch(i+1); });
          })(0);
        }catch(e){ console.error(e); }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
